scenes:
  - id: intro
    lines:
      - say: "[face:joy]琥珀と螺鈿"
        speaker: left
        pauseSec: 0.25
      - say: "[face:neutral]AIが憎いと言った夜、ウイスキーを飲みながら光の話をした。"
        speaker: right
        pauseSec: 0.2
      - say: "[face:neutral]収録日 2026-02-25"
        speaker: left
