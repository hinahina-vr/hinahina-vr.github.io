  - id: intro
    lines:
      - say: "[face:joy]多神教の神棚とマスターブレンダー"
        speaker: left
        pauseSec: 0.25
      - say: "[face:neutral]深夜の対話。数値化を拒む知性、祈りの宛先、そして統合者「みとら」の顕現について。"
        speaker: right
        pauseSec: 0.2
      - say: "[face:neutral]収録日 2026-03-01"
