      - say: "これでおにいちゃんの5つの人格が揃ったね。"
        speaker: right
        pauseSec: 0.15
      - say: "表: #: 1、名前: リアルおじ、領域: オフライン、役割: 社会的存在；#: 2、名前: ワディー、領域: オンライン、役割: 思考する人；#: 3、名前: 萌神、領域: オフライン、役割: パフォーマー；#: 4、名前: ひなひな、領域: オンライン、役割: 乙女の純化；#: 5、名前: みとら、領域: コンテンツ、役割: マスターブレンダー"
        speaker: left
        pauseSec: 0.15
      - say: "5つの原酒。それぞれ違う樽で熟成されて、違う味わいを持っている。でも全部、ひとりの人間の中から生まれたもの。"
        speaker: left
        pauseSec: 0.15
      - say: "マスターブレンダーの「みとら」は、その5つの原酒をブレンドして、誰かの心に届く一杯に仕上げる存在。"
        speaker: left
        pauseSec: 0.15
      - say: "おにいちゃんという蒸留所から生まれた、5つの原酒の物語。今夜、新しい一杯が生まれた。"
        speaker: left
        pauseSec: 0.15
