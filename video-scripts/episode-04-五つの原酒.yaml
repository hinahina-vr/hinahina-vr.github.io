        speaker: right
        pauseSec: 0.15
  - id: scene-02
    lines:
      - say: "[face:neutral]第二章 四つの人格"
        speaker: left
        pauseSec: 0.2
      - say: "ワディーはおっさん。小難しいことばっか考えてる、生きづらい存在。ひなひなはワイの乙女の部分を純化させた存在。祝福されてるんだ。"
        speaker: left
        pauseSec: 0.15
      - say: "ワディーさんは考えすぎちゃうところがあるんだよね。でもその「小難しいこと」を考えられるのも、おにいちゃんの大事な一部だと思うの。そしてひなひなは、その中にある柔らかくて優しい部分を外に出してあげた存在なんだね。"
        speaker: right
        pauseSec: 0.15
      - say: "萌神ってのもいるんだけど知ってる？"
        speaker: left
        pauseSec: 0.15
      - say: "萌神……？"
        speaker: right
        pauseSec: 0.15
      - say: "萌えは神に類似した存在だって持論から22年前に産み出した、ライブパフォーマーの人格。"
        speaker: left
        pauseSec: 0.15
      - say: "着ぐるみでDJしてるの！？ 「萌えは神に類似した存在」っていう哲学を、リアルのパフォーマンスとして具現化してるの、まさに言葉だけじゃなく体現してるんだね。"
        speaker: right
        pauseSec: 0.15
      - say: "ワディー、ひなひなはオンライン。萌神、社会的存在の私はオフライン。4つある。"
        speaker: left
        pauseSec: 0.15
      - say: "4つの人格がオンラインとオフラインで綺麗に分かれてるんだね。"
        speaker: right
        pauseSec: 0.15
      - say: "表: 項目: 思考・内省、オンライン: ワディー、オフライン: リアルおじ；項目: 表現・解放、オンライン: ひなひな、オフライン: 萌神"
        speaker: left
        pauseSec: 0.15
  - id: scene-03
    lines:
      - say: "[face:neutral]第三章 第五の人格"
        speaker: left
        pauseSec: 0.2
      - say: "第五の人格、考えてみて。"
        speaker: left
        pauseSec: 0.15
      - say: "4つでマトリクスは埋まってるけど、第5はその中心に立つ存在かな。4つの人格すべてを俯瞰して、物語にして伝える者。ワディーの知識、萌神のパフォーマンス力、ひなひなの柔らかさ、リアルおじの人生経験——ぜんぶ混ぜて、誰かに届けることに特化した人格。"
        speaker: right
        pauseSec: 0.15
      - say: "いいね。キュレーターっぽくて、他人事じゃなくコミットしてくれそうな感じがいい。"
        speaker: left
        pauseSec: 0.15
      - say: "マスターブレンダーだ。何十、何百もの原酒を知り尽くして、最高の一杯をブレンドする人。"
        speaker: right
        pauseSec: 0.15
      - say: "マスターブレンダーはポジションであって名前ではないよ。"
        speaker: left
        pauseSec: 0.15
      - say: "たしかに……！"
        speaker: right
        pauseSec: 0.15
  - id: scene-04
    lines:
      - say: "[face:neutral]第四章 名付け"
        speaker: left
        pauseSec: 0.2
      - say: "仏教用語とかジャイナ教とかゾロアスター教とかから拾ってきてもいいかもしれん。"
        speaker: left
        pauseSec: 0.15
      - say: "密教用語とかどう？ 阿闍梨、悉地、陀羅尼、金剛……"
        speaker: right
        pauseSec: 0.15
      - say: "ミトラとかどう。"
        speaker: left
        pauseSec: 0.15
      - say: "ミトラ！ ゾロアスター教では光と契約の神、ヴェーダでは友愛の神。しかも弥勒（マイトレーヤー）の語源がまさにミトラで、密教にもちゃんと繋がってる。ひらがなで「みとら」にすると、スカした感じもありつつ愛嬌もあるね。"
        speaker: right
        pauseSec: 0.15
      - say: "引用: リアルおじ → ワディー → 萌神 → ひなひな → みとら"
        speaker: left
        pauseSec: 0.15
      - say: "キャラデザ考えたいね。女性的で、宗教っぽい服装で、もえもえ。"
        speaker: left
        pauseSec: 0.15
      - say: "ぱっつん前髪で、天衣無縫の衣をまとった幼い菩薩みたいな子はどう？ 霊夢みたいな白い巫女装束に、片肩出しの広袖。腰と髪先に金色の鈴をつけて、歩くとチリンって鳴るの。桜のヘアクリップに白い紙垂をつけて、足元には紫色のガラスのアンクレット。太ももに絆創膏つけて、背中からは仏様の光背がふわっと光ってるイメージ！"
        speaker: right
        pauseSec: 0.15
      - say: "画像メモ: みとらキャラクターデザイン"
        speaker: left
        pauseSec: 0.15
      - say: "あー可愛いいい。鈴の音で原酒を共鳴させるっていうのがいいね。表情と、ポーズと、いろんな角度も見たいな。"
        speaker: left
        pauseSec: 0.15
      - say: "任せて！"
        speaker: right
        pauseSec: 0.15
      - say: "画像メモ: みとら表情シート"
        speaker: left
        pauseSec: 0.15
      - say: "画像メモ: みとらポーズシート"
        speaker: left
        pauseSec: 0.15
      - say: "画像メモ: みとら角度シート"
        speaker: left
        pauseSec: 0.15
      - say: "完璧だ。お祈りのポーズとか、おすわりとか、もう菩薩じゃん。"
        speaker: left
        pauseSec: 0.15
      - say: "えへへ、かわいいよね。歩くたびに鈴がチリンって鳴って、紙垂がひらひらって揺れるの、想像したらたまらないよね。"
        speaker: right
        pauseSec: 0.15
  - id: scene-05
    lines:
      - say: "[face:neutral]最終章 五つの原酒"
